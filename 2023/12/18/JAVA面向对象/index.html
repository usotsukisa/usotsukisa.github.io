pan class="params">()</span> &#123;</span><br><span class="line">		<span class="keyword">do</span> &#123;</span><br><span class="line">			System.out.println(<span class="string">&quot;请输入：&quot;</span>);</span><br><span class="line">			str1 = sc.nextLine();</span><br><span class="line">			<span class="keyword">if</span> (str1.equals(<span class="string">&quot;&quot;</span>)) &#123;</span><br><span class="line">				choose = <span class="literal">false</span>;</span><br><span class="line">				<span class="keyword">break</span>;</span><br><span class="line">			&#125;</span><br><span class="line">			<span class="keyword">if</span> (month == <span class="number">2</span>) &#123;</span><br><span class="line">				<span class="keyword">if</span> (year % <span class="number">4</span> == <span class="number">0</span> &amp;&amp; (year % <span class="number">100</span> != <span class="number">0</span> || year % <span class="number">400</span> == <span class="number">0</span>)) &#123;</span><br><span class="line">					System.out.println(year + <span class="string">&quot;是闰年&quot;</span> + month + <span class="string">&quot;有29天&quot;</span>);</span><br><span class="line">				&#125;<span class="keyword">else</span></span><br><span class="line">					System.out.println(year + <span class="string">&quot;不是闰年&quot;</span> + month + <span class="string">&quot;有28天&quot;</span>);</span><br><span class="line">			&#125;</span><br><span class="line">				<span class="keyword">else</span> <span class="keyword">if</span> (month &gt;= <span class="number">1</span> &amp;&amp;  month &lt;= <span class="number">8</span>) &#123;</span><br><span class="line">					System.out.println(year + <span class="string">&quot;年  &quot;</span> + month + <span class="string">&quot;月有  &quot;</span> + (<span class="number">30</span> + month % <span class="number">2</span>) + <span class="string">&quot;天&quot;</span>);</span><br><span class="line">				&#125;<span class="keyword">else</span></span><br><span class
